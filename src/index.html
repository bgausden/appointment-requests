          <form class="col s12">

              <div class="input-field col s12 m6">
                <input

                  value="Namrata"

                  type="text"

                />

              </div>
              <div class="input-field col s12 m6">

            </div>
            <div class="row">
              <div class="input-field col s12 m6">

              <div class="input-field col s12 m6">

            </div>
            <div class="row">
              <div class="input-field col s12 m6">

            </div>
            <div class="row">
              <div class="input-field col s12 m6">

                />

            <div class="row">

For facial and eye brow plucking</textarea
                >
